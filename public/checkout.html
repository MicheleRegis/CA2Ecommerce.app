<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fynko - Checkout</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo">ğŸ›ï¸</span>
      <h1 class="brand-title">Fynko</h1>
    </div>
    <nav class="nav">
      <button class="nav-btn" onclick="location.href='index.html'">Products</button>
      <button class="nav-btn cart-btn" onclick="location.href='cart.html'">
        Cart <span id="cartBadge" class="badge hidden">0</span>

    </nav>

  <main class="container">
    <h2>Checkout</h2>

    <form id="checkout-form" class="checkout-form">

      <input required name="card" placeholder="Card number"/>

    </form>

    <p id="checkout-message"></p>
  </main>

  <script src="app.js"></script>
</body>
