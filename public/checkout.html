<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fynko - Checkout</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body data-page="checkout">

  <header class="topbar">
    <div class="brand">
      <img src="/image/logo34.png" alt="Fynko Logo" class="logo-img"/>
      <h1 class="brand-title">Fynko</h1>
    </div>

    <nav class="nav">
      <button class="nav-btn" onclick="location.href='index.html'">Products</button>
      <button class="nav-btn active cart-btn" onclick="location.href='cart.html'">Cart</button>
    </nav>
  </header>

  <main class="container">
    <h2 class="page-title">Checkout</h2>

    <div class="checkout-box">
      <p>Confirm your order and complete purchase.</p>
      <button id="confirmCheckoutBtn" class="btn full green">Confirm Order</button>

      <div id="checkoutSuccess" class="success hidden">
        ✅ Order Completed! Redirecting to products...
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 Fynko</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
