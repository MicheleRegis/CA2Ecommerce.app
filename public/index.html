<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fynko</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <div class="brand">
      <span class="logo">üõçÔ∏è</span>
      <h1 class="brand-title">Fynko</h1>
    </div>

    <nav class="nav">
      <button class="nav-btn active" onclick="location.href='index.html'">
        Products
      </button>

      <button id="cartBtn" class="nav-btn cart-btn" onclick="location.href='cart.html'">

    <!-- Products Grid -->
    <section id="product-list" class="grid"></section>

</html>
